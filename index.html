<!doctype html>
<html lang="en">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
	<link rel="stylesheet" href="styles/bootstrap.min.css">
	<script src='angular.min.js'></script>
	<script src="app.js"></script>
  </head>
<body ng-app="NarrowItDownApp">
   <div class="container" ng-controller="NarrowItDownController as cntrl">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input type="text" placeholder="search term" class="form-control" ng-model='cntrl.searchTerm'>
    </div>
    <div class="form-group narrow-button">
      <button class="btn btn-primary" ng-click="cntrl.getMatchedMenuItems()">Narrow It Down For Me!</button>
    </div>
	<!--
<div class="row">
	<br><br>
	  <ol>
       <li ng-repeat ="item in cntrl.found">{{item.name}} ( ${{item.price_large}} ) <button  class="btn btn-default" ng-click="cntrl.removethis($index);">Don't want this one!</button></li>
	   
     </ol>
	</div>
	
	-->
    <!-- found-items should be implemented as a component -->
    <found-items 
	items="cntrl.found" 
	on-remove="cntrl.removethis(index)"></found-items>
	
  </div>

</body>
</html>
